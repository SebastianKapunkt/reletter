<!doctype html>
<html>
<head>
  <title>Reletter</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="lavender"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="images/reletter-152.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="lavender">
  <meta name="apple-mobile-web-app-title" content="Reltter">
  <meta name="msapplication-TileImage" content="images/reletter-144.png">
  <meta name="msapplication-TileColor" content="lavender">


  <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="fullscreen">
  <div id="pwa-install" style="padding: 12px; display: none;">
    <div class="action" onclick="installPwa()">
      Install as App
    </div>
  </div>
  <div id="canvas-wrapper" style="position: relative; flex-grow: 1; display: flex; align-items: center; ">
    <canvas id="letter-canvas" style="background: white;">
    </canvas>
  </div>
  <div id="action-wrapper" class="action__wrapper">
    <button class="action" onclick="openLetterSelection()">
      A<span style="font-size: 80%">b</span><span style="font-size: 60%">c</span>
    </button>
    <button class="action action--trash" onclick="clearCanvas()">

    </button>
  </div>
</div>
<div id="letter-select" style="display: none;">
  <div onclick="selectLetter('A')">A</div>
  <div onclick="selectLetter('B')">B</div>
  <div onclick="selectLetter('C')">C</div>
  <div onclick="selectLetter('D')">D</div>
  <div onclick="selectLetter('E')">E</div>
  <div onclick="selectLetter('F')">F</div>
  <div onclick="selectLetter('G')">G</div>
  <div onclick="selectLetter('H')">H</div>
  <div onclick="selectLetter('I')">I</div>
  <div onclick="selectLetter('J')">J</div>
  <div onclick="selectLetter('K')">K</div>
  <div onclick="selectLetter('L')">L</div>
  <div onclick="selectLetter('M')">M</div>
  <div onclick="selectLetter('N')">N</div>
  <div onclick="selectLetter('O')">O</div>
  <div onclick="selectLetter('P')">P</div>
  <div onclick="selectLetter('Q')">Q</div>
  <div onclick="selectLetter('R')">R</div>
  <div onclick="selectLetter('S')">S</div>
  <div onclick="selectLetter('T')">T</div>
  <div onclick="selectLetter('U')">U</div>
  <div onclick="selectLetter('V')">V</div>
  <div onclick="selectLetter('W')">W</div>
  <div onclick="selectLetter('X')">X</div>
  <div onclick="selectLetter('Y')">Y</div>
  <div onclick="selectLetter('Z')">Z</div>
</div>
<script src="js/letters.js"></script>
<script src="js/index.js"></script>
</body>
